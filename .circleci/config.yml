version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/src

    steps:
      - checkout

      - deploy:
          command: |
            scp -r src/* ubuntu@demo.10academy.org:/var/www/
            curl -X POST --data-urlencode 'payload={"channel": "#activity", "username": "demo-bot", "text": "Demo deployment done."}' https://hooks.slack.com/services/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


